<h1 id="ES-搭建"><a href="#ES-搭建" class="headerlink" title="ES 搭建"></a>ES 搭建</h1><figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">//添加官方源</span><br><span class="line">vi /etc/yum.repos.d/elasticsearch.repo</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">//安装ES服务</span><br><span class="line">yum install --enablerepo=elasticsearch elasticsearch</span><br><span class="line"></span><br><span class="line">//服务启停 service方式</span><br><span class="line">sudo chkconfig --add elasticsearch</span><br><span class="line">sudo -i service elasticsearch start</span><br><span class="line">sudo -i service elasticsearch stop</span><br><span class="line"></span><br><span class="line">//systemctl方式</span><br><span class="line">sudo /bin/systemctl daemon-reload</span><br><span class="line">sudo /bin/systemctl enable elasticsearch.service</span><br><span class="line">sudo systemctl start elasticsearch.service</span><br><span class="line">sudo systemctl stop elasticsearch.service</span><br></pre></td></tr></table></figure>

<h1 id="Kibana-搭建"><a href="#Kibana-搭建" class="headerlink" title="Kibana 搭建"></a>Kibana 搭建</h1><figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">vi /etc/yum.repos.d/kibana.repo</span><br><span class="line">[kibana-7.x]</span><br><span class="line">name=Kibana repository for 7.x packages</span><br><span class="line">baseurl=https://artifacts.elastic.co/packages/7.x/yum</span><br><span class="line">gpgcheck=1</span><br><span class="line">gpgkey=https://artifacts.elastic.co/GPG-KEY-elasticsearch</span><br><span class="line">enabled=1</span><br><span class="line">autorefresh=1</span><br><span class="line">type=rpm-md</span><br><span class="line"></span><br><span class="line">//添加服务</span><br><span class="line">sudo chkconfig --add kibana</span><br><span class="line">sudo -i service kibana start</span><br><span class="line">sudo -i service kibana stop</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">//systemd管理</span><br><span class="line">sudo /bin/systemctl daemon-reload</span><br><span class="line">sudo /bin/systemctl enable kibana.service</span><br><span class="line">sudo systemctl start kibana.service</span><br><span class="line">sudo systemctl stop kibana.service</span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2020-01-04</span><i class="fa fa-tag"></i><a class="tag" href="/tags/ES/" title="ES">ES </a><a class="tag" href="/tags/服务/" title="服务">服务 </a><a class="tag" href="/tags/搜索服务/" title="搜索服务">搜索服务 </a></div></div></div></div><div class="share"><div class="evernote"><a class="fa fa-bookmark" href="javascript:(function(){EN_CLIP_HOST='http://www.evernote.com';try{var%20x=document.createElement('SCRIPT');x.type='text/javascript';x.src=EN_CLIP_HOST+'/public/bookmarkClipper.js?'+(new%20Date().getTime()/100000);document.getElementsByTagName('head')[0].appendChild(x);}catch(e){location.href
